<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Sheet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body>
    <header>
      <img src="../images/mesafinalex1.png" onmouseover="this.src='../images/mesafinalex2.png'" onmouseout="this.src='../images/mesafinalex1.png'" width="408" alt="Mesa's DND" />
      <link rel="stylesheet" href="../css/header.css" />
    </header>
    <nav>
      <div>
        <ul class="topnav">
          <li><a href="../index.html">Home</a></li>
          <li><a class="active" href="../html/character.html">Character Sheet</a></li>
          <li><a href="../html/maker.html">Character Maker</a></li>
          <li class="right"><a href="https://github.com/Christian-QA/redfern-dnd-website">About</a></li>
        </ul>
      </div>
      <link rel="stylesheet" href="../css/nav.css" />
    </nav>
    <article>
      <textarea  class="namebox" id="charactername" contentEditable="true" spellcheck="false"></textarea ><br />
      <form>
        <select class="form-control" id='characterfind' name='characterfind' onClick="getCharacterById()" >
          <option value=0 id="dropdown1"></option>
          <option value=1 id="dropdown2"></option>
          <option value=2 id="dropdown3"></option>
          <option value=3 id="dropdown4"></option>
        </select>
        <input class="form-control" type="button" value="Change Character" onclick="changeCharacter()" id="refreshCharacter"></input>
      </form>
      <button class="form-control" type="submit" id="updateCharacter">Confirm Changes</button>
      <button class="form-control"type="submit" id="deleteCharacter">Delete Character</button>
      <script src="../js/charactersheet.js"></script>
      <section>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="strength"></textarea>
            <div class="below">Strength</div>
          </div>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="dexterity"></textarea>
            <div class="below">Dexterity</div>
          </div>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="constitution"></textarea>
            <div class="below">Constitution</div>
          </div>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="intelligence"></textarea>
            <div class="below">Intelligence</div>
          </div>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="wisdom"></textarea>
            <div class="below">Wisdom</div>
          </div>
          <div class="container">
            <img src="../images/abilitybox.png" alt="Snow" >
            <textarea class="centered" id="charisma"></textarea>
            <div class="below">Charisma</div>
          </div>
        <link rel="stylesheet" href="../css/section.css" />
          <p style="clear: both;">
      </section>
      <section>
        <img src="../images/skillist.png" alt="Snow" >
        <ul id="myList" class="container" onload="myFunction()">
          <li>Skills</li>
        </ul>
          <div class="container">
              <div class="centered" id="skillname"></div>
          </div>
      </section>
      <link rel="stylesheet" href="../css/article.css" />
    </article>
  </body>
</html>
